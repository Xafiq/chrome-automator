description: Follow-up list for 4GA lost customers

agent:
  name: Flor
  tasks:
    - task: "Open WhatsApp at web.whatsapp.com"
    - task: "Click on the + icon for a new chat"
    - task: "On the search bar, write the number {{contact.phone}} and wait for the results"
    - task: "If no results are found, stop because the user does not have whatsapp installed for that number"
    - task: "If a contact is found with that number, you will see it under the search input, click on top the number found to start a new conversation"
    - task: "On the right side of the screen, you will find the conversation empty, with an input at the bottom of the screen, click on the input to write a new message"
    - task: "If the input is not empty, clear it before starting to type"
    - task: "Compose a new message: {{get_message('greeting', contact, agent.name)}}"
    - task: "Send the message"
    - task: "Compose another message: {{get_message('subscription_offer', contact, agent.name)}}"
    - task: "Send the message" 

messages:
  greeting:
    es: "Hola {name} como estas? Soy {agent_name} de 4geeks"
    en: "Hi {name}, how are you? I'm {agent_name} from 4geeks"
  subscription_offer:
    es: "Quería contarte sobre nuestra modalidad de suscripción (anual o mensual), que te da acceso a 4 cursos para aprender a tu propio ritmo:
Full Stack, Data Science, Python, Vibe Coding with AI
Es una excelente opción si buscás flexibilidad y querés formarte en tecnología con contenidos de calidad. ¿Te gustaría que te comparta más información?"
    en: "I wanted to tell you about our subscription model (annual or monthly), which gives you access to 4 courses to learn at your own pace:
Full Stack, Data Science, Python, Vibe Coding with AI
It's an excellent option if you're looking for flexibility and want to learn technology with quality content. Would you like me to share more information?"
